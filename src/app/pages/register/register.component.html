<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 py-3">
      <div class="card">
        <form (ngSubmit)="formSubmit($event)">
          <div class="card-body">
            <h3 class="my-2 text-center">Sign Up</h3>
            <div class="mt-2">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                placeholder="Enter Name"
                class="form-control"
                [(ngModel)]="user.name"
              />
            </div>
            <div class="mt-2">
              <label for="name">Email</label>
              <input
                type="text"
                name="email"
                placeholder="Enter Email"
                class="form-control"
                [(ngModel)]="user.email"
              />
            </div>
            <div class="mt-3">
              <label for="name">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
                class="form-control"
                [(ngModel)]="user.password"
              />
            </div>
            <div class="mt-2">
              <label for="name">Bio</label>
              <textarea
                type="text"
                name="about"
                placeholder="Enter Bio"
                class="form-control"
                [(ngModel)]="user.about"
              ></textarea>
            </div>
            <div class="container text-center mt-4">
                Already have an account. <a [routerLink]="['/login']">Login</a>
            </div>
            <div class="container text-center mt-3">
                <button type="submit" class="btn btn-primary btn-sm">Register</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
